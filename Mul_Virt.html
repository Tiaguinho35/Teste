<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem: O que você tem feito com o seu tempo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0f1b;
      color: #e0e6f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Container do vídeo */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px; /* limite no PC */
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
      background: black;
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botão voltar */
    .back-button {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(90deg, #00f0ff, #6f00ff);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      .video-container {
        max-width: 100%;
        border-radius: 8px;
      }

      .back-button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h1>Mensagem: O que você tem feito com o seu tempo</h1>

  <div class="video-container">
    <video controls>
      <source src="Videos/Mulheres_Virt.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
  </div>

  <a href="index.html" class="back-button">⬅ Voltar para a página inicial</a>
</body>
</html>
