<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem: "Ele é contigo"</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0f1b;
      color: #e0e6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00f0ff;
    }

    /* Container para centralizar no PC */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      width: 100%;
    }

    .video-container video {
      width: 100%;
      height: auto;
      max-height: 80vh; /* no PC, ocupa até 80% da tela */
      border-radius: 12px;
      background: black;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      object-fit: contain;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Mobile: vídeo ocupa a tela inteira */
    @media (max-width: 600px) {
      body {
        margin: 0;
        padding: 0;
        display: block; /* remove flex do body */
      }

      h1, a {
        text-align: center;
        margin: 10px;
      }

      .video-container {
        max-width: 100%;
        width: 100%;
        height: 100vh; /* altura total da tela */
      }

      .video-container video {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        border-radius: 0; /* sem borda arredondada em fullscreen */
        object-fit: cover; /* cobre toda a tela */
      }
    }
  </style>
</head>
<body>
  <h1>Mensagem: "Ele é contigo"</h1>

  <div class="video-container">
    <video controls>
      <source src="Videos/Mulheres_Virt.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
  </div>

  <a href="index.html">⬅ Voltar para a página inicial</a>
</body>
</html>
