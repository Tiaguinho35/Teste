<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Vídeos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
    }

    .video-grid {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .video-card {
      position: relative;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .video-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .video-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Galeria de Vídeos</h1>

  <div class="video-grid">

    <!-- Video 1 -->
    <a href="iframe1.html" class="video-card">
      <img src="Imagens/Mulher_de_Lo.jpg" class="video-thumb" />
      <div class="video-title">Pregação - Lembrai-vos da mulher de Ló. ( Lucas 17.32 )</div>
    </a>

    <!-- Video 2 -->
    <a href="iframe2.html" class="video-card">
      <img src="https://i.ytimg.com/vi/jfKfPfyJRdk/maxresdefault.jpg" class="video-thumb" />
      <div class="video-title">Linda canção</div>
    </a>

  </div>
</body>
</html>
